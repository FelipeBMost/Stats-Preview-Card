<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card container row-column">
      <div class="hero">
        <img class="image" src="./images/image-header-mobile.jpg" alt="coworkers at office table with laptops">
        <div class="overlay"></div>
      </div>
      <div>
        <div class="title container">
          <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
        <div class="stats container row-column">
            <div class="col">
            <h2>10K+</h2>
            <p class="uppercase">companies</p>
          </div>
          <div class="col">
            <h2>314</h2>
            <p class="uppercase">templates</p>
          </div>
          <div class="col">
            <h2>12M+</h2>
            <p class="uppercase">queries</p>     
          </div>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">FelipeBM</a>.
    </div>
  </main>
</body>
</html>
